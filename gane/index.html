<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phaser</title>
  <script src="https://cdn.bootcss.com/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
  <div id="game"></div>
  <script>
  // 游戏框大小
  const width = 800,
    height = 600;
  //Phaser 游戏框架提供Game对象, 
  const game =  new Phaser.Game(width, height, Phaser.Auto, '#game', {
    preload: preload,
    create: create,
    update: update
  })
  let back, //背景
    mummy, // 精灵
    anim, //运动
    loopText;

  //预加载资源  游戏的通用
  function preload() {
    //  back = game.add.image(0, 0, 'lazur')
    game.load.image('lazur','./thorn_lazur.png');
    // 精灵图
    game.load.spritesheet('mummy', './a.png', 37, 45, 18);
  }
  // 创建什么样的场景 
  function create() {
    back = game.add.image(0, 0, 'lazur');
    back.scale.set(4);
    back.smoothed = false;
    mummy=game.add.sprite(10,400,'mummy',10);
    mummy.scale.set(4);
    mummy.smoothed = false;
   anim=mummy.animations.add('walk');
    anim.play(10,true);
  }
  //更新 
  function update() {
    back.x -=1;
  }
  const items = document.querySelectorAll('ul>li');
  //同步的
  for (let i = 0; i < items.length; i++) { //十个i
    // 事件 JS异步的 
    items[i].addEventListener('click', function() {
      // 点击时才会发生
      alert(i+1); //最后的i  定义在window上的
    });
  }
  </script>
</body>
</html>
